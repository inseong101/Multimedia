
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>문제 영상</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      .video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 40px; /* 가릴 높이 (필요 시 조절 가능) */
        width: 100%;
        background: black;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <div class="overlay"></div>
      <iframe
        src="https://www.youtube.com/embed/dVpdAyt2mg8?rel=0&modestbranding=1&showinfo=0"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
