<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>제3회 전국모의고사 멀티미디어형 영상 모음 페이지</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        scroll-behavior: smooth;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
      }

      .link-button {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 6px;
      }

      .link-button:hover {
        background-color: #555;
      }

      .video-wrapper {
        width: 100%;
        max-width: 720px;
        margin: 0 auto 40px auto;
      }

      .video-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        background: black;
      }

      .video-container iframe,
      .video-container .player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 1;
      }

      .video-container .overlay-top {
        position: absolute;
        top: 0;
        left: 0;
        height: 60px;
        width: 100%;
        background-color: black;
        z-index: 2;
      }

      .video-container .overlay-full {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 3;
        display: none;
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .replay-button {
        padding: 12px 24px;
        font-size: 18px;
        background-color: #4eaaff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      h2 {
        text-align: center;
        font-size: 20px;
        margin-top: 55px;
      }

      h3 {
        text-align: center;
        font-size: 10px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>제3회 전국모의고사 멀티미디어형 영상 모음</h1>

    <!-- ✅ 자동 인덱스 버튼 -->
    <div id="index-buttons" style="text-align: center; margin-bottom: 40px;"></div>

    <!-- ✅ 영상들 (필요 시 복사해서 계속 추가 가능) -->
    <div class="video-wrapper" id="q1">
      <h2>2교시 침구학 40번</h2>
      <div class="video-container" data-video-id="vPCkCcvD7P8" data-start="96" data-end="106">
        <div class="overlay-top"></div>
        <div class="overlay-full">
          <button class="replay-button">다시보기</button>
        </div>
        <div class="player"></div>
      </div>
      <h3>
        출처: <a href="https://www.youtube.com/watch?v=vPCkCcvD7P8" target="_blank" style="color: #4eaaff;">https://www.youtube.com/watch?v=vPCkCcvD7P8</a>
      </h3>
    </div>

    <div class="video-wrapper" id="q2">
      <h2>3교시 신경정신과학 20번</h2>
      <div class="video-container" data-video-id="N65GS4iTyhs" data-start="10" data-end="20">
        <div class="overlay-top"></div>
        <div class="overlay-full">
          <button class="replay-button">다시보기</button>
        </div>
        <div class="player"></div>
      </div>
      <h3>
        출처: <a href="https://www.youtube.com/watch?v=N65GS4iTyhs" target="_blank" style="color: #4eaaff;">https://www.youtube.com/watch?v=N65GS4iTyhs</a>
      </h3>
    </div>

    <div class="video-wrapper" id="q3">
      <h2>3교시 부인과학 79번</h2>
      <div class="video-container" data-video-id="nM91dHAwcr8" data-start="5" data-end="15">
        <div class="overlay-top"></div>
        <div class="overlay-full">
          <button class="replay-button">다시보기</button>
        </div>
        <div class="player"></div>
      </div>
      <h3>
        출처: <a href="https://www.youtube.com/watch?v=nM91dHAwcr8" target="_blank" style="color: #4eaaff;">https://www.youtube.com/watch?v=nM91dHAwcr8</a>
      </h3>
    </div>

    <!-- ✅ YouTube API & 스크립트 -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      const players = [];

      function onYouTubeIframeAPIReady() {
        const containers = document.querySelectorAll(".video-container");

        containers.forEach((container, idx) => {
          const videoId = container.dataset.videoId;
          const start = parseInt(container.dataset.start);
          const end = parseInt(container.dataset.end);
          const playerDiv = container.querySelector(".player");

          const player = new YT.Player(playerDiv, {
            videoId: videoId,
            playerVars: {
              start: start,
              end: end,
              rel: 0,
              modestbranding: 1,
              autoplay: 1,
              mute: 1,
              controls: 1,
              enablejsapi: 1
            },
            events: {
              onReady: (event) => event.target.playVideo(),
              onStateChange: (event) => {
                if (event.data === YT.PlayerState.ENDED) {
                  container.querySelector(".overlay-full").style.display = "flex";
                }
              }
            }
          });

          players.push({ player, start, container });
        });
      }

      // ✅ 다시보기 버튼
      document.addEventListener("click", function (e) {
        if (e.target && e.target.classList.contains("replay-button")) {
          const overlay = e.target.closest(".overlay-full");
          const container = overlay.closest(".video-container");
          const playerIndex = Array.from(document.querySelectorAll(".video-container")).indexOf(container);
          const { player, start } = players[playerIndex];

          overlay.style.display = "none";
          player.seekTo(start);
          player.playVideo();
        }
      });

      // ✅ 상단 인덱스 버튼 자동 생성
      window.addEventListener("DOMContentLoaded", () => {
        const wrappers = document.querySelectorAll(".video-wrapper");
        const indexDiv = document.getElementById("index-buttons");

        wrappers.forEach((wrapper, idx) => {
          const title = wrapper.querySelector("h2").innerText;
          const id = wrapper.id || `q${idx + 1}`;
          wrapper.id = id;

          const a = document.createElement("a");
          a.className = "link-button";
          a.href = `#${id}`;
          a.innerText = title;

          indexDiv.appendChild(a);
        });
      });
    </script>
  </body>
</html>
