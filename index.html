<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>멀티 영상 페이지</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
      }

      .video-block {
        position: relative;
        margin-bottom: 40px;
        width: 100%;
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
      }

      iframe {
        width: 100%;
        height: 405px;
        border: none;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 40px;
        width: 100%;
        background: black;
        z-index: 1;
      }

      h2 {
        text-align: center;
        margin-bottom: 5px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">예상문제 멀티미디어형 영상 모음</h1>

    <!-- 영상 목록 시작 -->
    <div class="video-block">
      <h2>3교시 1번</h2>
      <div class="overlay"></div>
      <iframe src="https://www.youtube.com/embed/N65GS4iTyhs?rel=0&modestbranding=1&showinfo=0" allowfullscreen></iframe>
    </div>
