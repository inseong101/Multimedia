<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>멀티 영상 페이지</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
      }

      .video-wrapper {
        width: 100%;
        max-width: 720px;
        margin: 0 auto 40px auto;
      }

      h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
      }

      .video-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 비율 유지 */
        background: black;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px; /* 제목 높이에 따라 조절 가능 */
        background-color: black;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">예상문제 멀티미디어형 영상 모음</h1>

      </div>
    </div>
